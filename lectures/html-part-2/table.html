<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>

        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
        }

    </style>

</head>
<body>

    <table>

        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8 to 9</td>
            <td rowspan="2" >Java</td>
            <td>ML</td>
            <td rowspan="2">Java</td>
            <td rowspan="2">ANN</td>
            <td rowspan="3">CRT</td>
        </tr>
        <tr>
            <td>9 to 10</td>
            <td>ANN</td>
        </tr>
        <tr>
            <td>10 to 11</td>
            <td colspan="4">Red Hat</td>
        </tr>
        <tr>
            <td>11 to 12</td>
            <td>SVV</td>
            <td colspan="2">SPM</td>
            <td colspan="2">EP</td>
        </tr>

    </table>
    
</body>
</html>
