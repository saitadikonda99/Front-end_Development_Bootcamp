<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>

    <style>

        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid black;
        }

    </style>

</head>

<body>
    <h1>table in HTML</h1>

    <table>

        <tr>
            <th>SI NO.</th>
            <th>Name</th>
            <th>Id</th>
            <th>Branch</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>1</td>

            <td>1</td>
            <td>CSE</td>
            <td>20</td>
        </tr>

        <tr>
            <td>2</td>
            <td>kunal</td>
            <td>2</td>
            <td>CSE</td>
            <td>23</td>
        </tr>

        <tr>
            <td>3</td>
            <td>dinesh</td>
            <td>3</td>
            <td>ECE</td>
            <td>18</td>
        </tr>

        <tr>
            <td>4</td>

    </table>

</body>
</html>
