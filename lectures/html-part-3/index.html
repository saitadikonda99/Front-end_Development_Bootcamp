<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
</head>
<body>

    <form>


        <div>
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="Enter your first name" required>
        </div>

        <br>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="LastName" required>
        </div>

        <br>

        <div>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your mail">
        </div>

        <br>

        <div>
            <label for="GenderM">Male</label>
            <input type="checkbox" id="GenderM" name="Male" value="M">
        </div>

        <div>
            <label for="GederF">Female</label>
            <input type="radio" id="GenderF" name="Female" value="F">
        </div>      

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" maxlength="2" name="password">
        </div>
        
        <br>

        <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="100" name="age">
        </div>

        <br>

        <div>
            <select name="branch" id="branch">
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="cs&it">CS&IT</option>
                <option value="aids">AIDS</option>
            </select>
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>
    
</body>
</html>
